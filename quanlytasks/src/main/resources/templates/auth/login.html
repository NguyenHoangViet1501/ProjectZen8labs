<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-logo">
                <h1>Task Manager</h1>
                <p class="text-muted">Quản lý công việc</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger">
                Email hoặc mật khẩu không đúng!
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                Đăng xuất thành công!
            </div>

            <div th:if="${param.registered}" class="alert alert-success">
                Đăng ký thành công! Vui lòng đăng nhập.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" class="form-control" id="username" name="username" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')"
                            id="password-btn">Hiện</button>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                    <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Đăng nhập</button>
            </form>

            <div class="text-center">
                <span class="text-muted">Chưa có tài khoản?</span>
                <a th:href="@{/register}">Đăng ký</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(inputId) {
            var input = document.getElementById(inputId);
            var btn = document.getElementById(inputId + '-btn');
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'Ẩn';
            } else {
                input.type = 'password';
                btn.textContent = 'Hiện';
            }
        }
    </script>
</body>

</html>
