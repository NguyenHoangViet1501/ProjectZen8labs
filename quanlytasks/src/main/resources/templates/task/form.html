<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${task != null} ? 'Chỉnh sửa Task' : 'Tạo Task mới'">Task Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/tasks}">Task Manager</a>
        </div>
    </nav>

    <main class="py-4">
        <div class="container">
            <nav class="mb-3">
                <a th:href="@{/tasks}" class="text-decoration-none">← Quay lại</a>
            </nav>

            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header" th:text="${task != null} ? 'Chỉnh sửa Task' : 'Tạo Task mới'">Form
                        </div>
                        <div class="card-body">
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error</div>

                            <form th:action="${task != null} ? @{/tasks/{id}/update(id=${task.id})} : @{/tasks/create}"
                                method="post">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Tiêu đề *</label>
                                    <input type="text" class="form-control" id="title" name="title"
                                        th:value="${task?.title}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Mô tả</label>
                                    <textarea class="form-control" id="description" name="description" rows="3"
                                        th:text="${task?.description}"></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="priority" class="form-label">Độ ưu tiên *</label>
                                        <select class="form-select" id="priority" name="priority" required>
                                            <option value="LOW"
                                                th:selected="${task != null && task.priority.name() == 'LOW'}">Thấp
                                            </option>
                                            <option value="MEDIUM"
                                                th:selected="${task == null || task.priority.name() == 'MEDIUM'}">Trung
                                                bình</option>
                                            <option value="HIGH"
                                                th:selected="${task != null && task.priority.name() == 'HIGH'}">Cao
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="dueDate" class="form-label">Deadline</label>
                                        <input type="datetime-local" class="form-control" id="dueDate" name="dueDate"
                                            th:value="${task?.dueDate != null} ? ${#temporals.format(task.dueDate, 'yyyy-MM-dd''T''HH:mm')} : ''">
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="tags" class="form-label">Tags</label>
                                    <input type="text" class="form-control" id="tags" name="tags"
                                        th:value="${task?.tags != null} ? ${#strings.listJoin(task.tags, ', ')} : ''"
                                        placeholder="backend, urgent, ...">
                                    <small class="text-muted">Phân cách bằng dấu phẩy</small>
                                </div>

                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary"
                                        th:text="${task != null} ? 'Lưu' : 'Tạo'">Submit</button>
                                    <a th:href="@{/tasks}" class="btn btn-outline-secondary">Hủy</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
